<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Screen</title>
    <link rel="stylesheet" href="../../css/output.css">
</head>
<body class="bg-cyan-600 h-screen flex items-center justify-center">
    <main class="bg-white max-w-sm lg:w-full lg:max-w-md mx-auto rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Daftar WAGO</h1>
        <form id="registerForm" class="space-y-6">
            <!-- Nama Lengkap -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm"
                       placeholder="Contoh: Muji Bungwoso">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm"
                       placeholder="Contoh: muji33@gmail.com">
            </div>

            <!-- Nomor WhatsApp -->
            <div>
                <label for="whatsapp" class="block text-sm font-medium text-gray-700">Nomor WhatsApp</label>
                <input type="tel" id="whatsapp" name="whatsapp" maxlength="14"  required
                       pattern="^0?8[1-9][0-9]{6,9}$"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm"
                       placeholder="Contoh: 08123456789">
            </div>

            <!-- Register Button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                    Register
                </button>
            </div>

            <!-- Sudah punya akun -->
            <div class="text-center text-sm text-gray-500">
                Sudah punya akun? 
                <a href="#" class="text-cyan-600 hover:underline">Login</a>
            </div>
        </form>
    </main>

    <script src="./script.js"></script>
</body>
</html>
